{% load static %}
{% block style %}<link rel="stylesheet" type="text/css" href="{% static 'content/css/navigation.css' %}"/>{% endblock style %}
{% block navigation %}
    <div id="navigation">
        <div class="logo-content">
            <div class="logo">
                <a href="{% url 'embark-home' %}" onclick="">
                    <img src="{% static 'content/images/embark_logo_text.png' %}" alt="EMBArk" height="auto" width="auto"/>
                </a>
            </div>
            <div class="nav-toggle" onclick="navToggle()">
                <svg id="menuBtn" height="48" viewBox="0 0 21 21" width="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#fff" stroke-linecap="round" stroke-linejoin="round"><path d="m4.5 6.5h12"/><path d="m4.498 10.5h11.997"/><path d="m4.5 14.5h11.995"/></g></svg>

        <ul>
            <li>

                        <svg height="48px" viewBox="0 0 21 21" width="48px" xmlns="http://www.w3.org/2000/svg"><path d="m3.49859901.50058486-2 .00245141c-.55180573.00067635-.9987743.4481931-.9987743.99999924v1.99673096c0 .51283584.38604019.93550716.88337888.99327227l.11784682.00672698 2-.00245141c.55180573-.00067635.9987743-.4481931.9987743-.99999925v-1.9967302c0-.51283659-.38604019-.93550791-.88337887-.99327302zm6 0-2 .00245141c-.55180573.00067635-.9987743.4481931-.9987743.99999924v1.99673096c0 .51283584.38604019.93550716.88337888.99327227l.11784682.00672698 2-.00245141c.55180569-.00067635.99877429-.4481931.99877429-.99999925v-1.9967302c0-.51283659-.3860402-.93550791-.88337886-.99327302zm-6 6-2 .00245141c-.55180573.00067635-.9987743.4481931-.9987743.99999924v1.99673096c0 .51283583.38604019.93550713.88337888.99327223l.11784682.006727 2-.0024514c.55180573-.0006763.9987743-.4481931.9987743-.99999924v-1.9967302c0-.51283659-.38604019-.93550791-.88337887-.99327302zm6 0-2 .00245141c-.55180573.00067635-.9987743.4481931-.9987743.99999924v1.99673096c0 .51283583.38604019.93550713.88337888.99327223l.11784682.006727 2-.0024514c.55180569-.0006763.99877429-.4481931.99877429-.99999924v-1.9967302c0-.51283659-.3860402-.93550791-.88337886-.99327302z" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" transform="translate(5 5)"/></svg>

                    <span class="nav-link">Dashboard</span>

            <li>
                <a href="{% url 'embark-start-analysis' refreshed=1 %}" data-link>

                    </span>
                    <span class="nav-link">Operation</span>
                </a>
            </li>
            <li>
                <a href="{% url 'embark-ServiceDashboard' %}">
                    <span class="icon">
                        <svg height="48px" viewBox="0 0 21 21" width="48px" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" transform="matrix(-1 0 0 1 19 2)"><circle cx="8.5" cy="8.5" r="8"/><path d="m8.5 5.5v4h-3.5"/></g></svg>
                    </span>
                    <span class="nav-link">Progress</span>
                </a>
            </li>
            <li>
                <a href="{% url 'embark-ReportDashboard' %}">
                    <span class="icon">
                        <svg height="48px" viewBox="0 0 21 21" width="48px" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" transform="translate(4 3)"><path d="m3.5 1.5c-.42139382 0-1.08806048 0-2 0-.55228475 0-1 .44771525-1 1v11c0 .5522848.44771525 1 1 1h10c.5522847 0 1-.4477152 1-1v-11c0-.55228475-.4477153-1-1-1-.8888889 0-1.55555556 0-2 0"/><path d="m4.5.5h4c.55228475 0 1 .44771525 1 1s-.44771525 1-1 1h-4c-.55228475 0-1-.44771525-1-1s.44771525-1 1-1z"/><path d="m5.5 5.5h5"/><path d="m5.5 8.5h5"/><path d="m5.5 11.5h5"/><path d="m2.5 5.5h1"/><path d="m2.5 8.5h1"/><path d="m2.5 11.5h1"/></g></svg>
                    </span>
                    <span class="nav-link">Reports</span>
                </a>
            </li>
            <li>
               <a href="{% url 'embark-password' %}">
                    <span class="icon">
                        <svg height="48px" viewBox="0 0 21 21" width="48px" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" transform="matrix(-1 0 0 1 19 2)"><path d="m7.5.5c1.65685425 0 3 1.34314575 3 3v2c0 1.65685425-1.34314575 3-3 3s-3-1.34314575-3-3v-2c0-1.65685425 1.34314575-3 3-3zm7 14v-.7281753c0-3.1864098-3.6862915-5.2718247-7-5.2718247s-7 2.0854149-7 5.2718247v.7281753c0 .5522847.44771525 1 1 1h12c.5522847 0 1-.4477153 1-1z"/></g></svg>
                    </span>
                    <span class="main-submenu">My Account</span>
                </a>
                <ul class="pcoded-submenu">
                    <li><a href="/auth-signup.html">Change password</a></li>
                    <li><a href="/auth-signin.html">Delete account</a></li>
                </ul>
            </li>
        </ul>
        <div class="profile-content">
            <div class="profile">
                <div class="profile-details">
                    <div class="user-image">
                        <svg height="48px" viewBox="0 0 21 21" width="48px" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" transform="translate(2 2)"><circle cx="8.5" cy="8.5" r="8"/><path d="m14.5 13.5c-.6615287-2.2735217-3.1995581-3.0251263-6-3.0251263-2.72749327 0-5.27073171.8688092-6 3.0251263"/><path d="m8.5 2.5c1.6568542 0 3 1.34314575 3 3v2c0 1.65685425-1.3431458 3-3 3-1.65685425 0-3-1.34314575-3-3v-2c0-1.65685425 1.34314575-3 3-3z"/></g></svg>
                    </div>
                    <div class="user-id">
                    {{ username }}
                    </div>
                </div>
                <a href="{% url 'embark-signout' %}">
                    <svg id="log-out" height="48px" viewBox="0 0 21 21" width="48px" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" transform="translate(4 3)"><path d="m2.5.5h8c1.1045695 0 2 .8954305 2 2v10c0 1.1045695-.8954305 2-2 2h-8c-1.1045695 0-2-.8954305-2-2v-10c0-1.1045695.8954305-2 2-2z" stroke="#fff" stroke-linecap="round" stroke-linejoin="round"/><path d="m10.2022469 14.5-3.64502265-1.9482581c-.65083781-.3478717-1.05722425-1.0258787-1.05722425-1.763852v-6.57577979c0-.73797327.40638644-1.41598036 1.05722425-1.76385201l3.64502265-1.9482581" stroke="#fff" stroke-linecap="round" stroke-linejoin="round"/><circle cx="7.5" cy="7.5" fill="#fff" r="1"/></g></svg>
                </a>
            </div>
        </div>
    </div>

    <script>
    $('.main-submenu').click(function(){
        $('nav ul .pcoded-submenu').toggleClass("show");
        $('nav ul .second').toggleClass("rotate");
    });
    </script>
{% endblock navigation %}
